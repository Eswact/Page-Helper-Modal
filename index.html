<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Help Modal</title>
</head>
<body>
    <div class="description">
        <p>Press F1 or click <i class="fa-solid fa-arrow-right"></i> <button class="helpButton"><i class="fa-regular fa-circle-question"></i></button></p>
    </div>

    <div id="help">
        <div onclick="helpClose()" class="visSetX helpClose"><i class="fa-solid fa-x"></i></div>
        <div class="helpFlex">
            <div class="helpSection">
                <div class="helpSectionHeader">
                    <i class="fa-regular fa-lightbulb"></i>
                    <h5 id="pageName"></h5>
                </div>
                <div class="helpSectionBody">
                    <span id="pageDescription" style="text-align:justify;"></span>
                </div>
            </div>
            <div class="helpSection">
                <div class="helpSectionHeader">
                    <i class="fa-solid fa-keyboard"></i>
                    <h5>Shortcuts</h5>
                </div>
                <div class="helpSectionBody">
                    <ul id="pageShortcutList">
                    </ul>
                </div>
            </div>
            <div class="helpSection">
                <div class="helpSectionHeader">
                    <i class="fa-brands fa-youtube"></i>
                    <h5>Video</h5>
                </div>
                <div class="helpSectionBody">
                    <iframe id="pageVideo" src="" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
